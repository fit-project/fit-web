name: Contract tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "fit_web/**"
      - "main.py"
      - "tests/contract/**"
      - "tests/conftest.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/actions/setup-fit-env/**"
      - ".github/workflows/contract-tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-tests:
    runs-on: macos-latest
    timeout-minutes: 20
    env:
      QT_QPA_PLATFORM: offscreen
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-fit-env
        with:
          python-version: "3.12"
          python-packages: "pytest"

      - name: Run contract tests
        run: |
          python -m pytest -m contract -q tests/contract
